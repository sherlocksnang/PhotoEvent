<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <body>
        <div class="full-img" id="fullImgBox">
            <img src="event/page9.jpg" id="fullImg">
            <span onclick="closeFullImg()">X</span>
        </div> 
        <h1>
            စာပေအနုပညာများ
         </h1>        


<div class="event-gallery">
    <img src="event/page9.jpg" onclick="openFullImg(this.src)">
    <img src="event/page8.jpg" onclick="openFullImg(this.src)">
    <img src="event/page7.jpg" onclick="openFullImg(this.src)">
    <img src="event/page6.jpg" onclick="openFullImg(this.src)">
    <img src="event/page5.jpg" onclick="openFullImg(this.src)">
    <img src="event/page4.jpg" onclick="openFullImg(this.src)">
    <img src="event/page3.jpg" onclick="openFullImg(this.src)">
    <img src="event/page2.jpg" onclick="openFullImg(this.src)">
    <img src="event/page10.jpg" onclick="openFullImg(this.src)">
    <img src="event/page11.jpg" onclick="openFullImg(this.src)">
</div>



<script>

var fullImgBox = document.getElementById("fullImgBox");
var fullImg = document.getElementById("fullImg");

function openFullImg(pic){
    fullImgBox.style.display ="flex";
    fullImg.src = pic;
}
function closeFullImg(){
    fullImgBox.style.display ="none";
}


</script>
